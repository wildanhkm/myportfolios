<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productly Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <nav class="navbar py-4 navbar-expand-lg navbar-light">
      <div class="container">
        <img src="images/logo.png" width="185" alt="logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active align-self-center">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item active align-self-center">
              <a class="nav-link" href="#">Customers</a>
            </li>
            <li class="nav-item active align-self-center">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item active align-self-center">
              <a class="nav-link" href="#">Resources</a>
            </li>
            <a
              href="#"
              class="btn btn-transparent px-4 py-2 ml-md-5 mr-md-3 my-2 my-sm-2 my-md-0 my-lg-0 my-xl-0"
              role="button"
              >Sign In</a
            >
            <a
              href="#"
              class="btn btn-orange text-white px-4 py-2"
              role="button"
              >Sign Up</a
            >
          </ul>
        </div>
      </div>
    </nav>
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col align-self-center">
            <h1 class="mb-4"><b>The Design Thinking Superpowers</b></h1>
            <p class="mb-4">
              Tools, tutorials, design and innovation experts, all in one place!
              The most intuitive way to imagine your next user experience.
            </p>
            <a href="#" class="btn btn-orange text-white mt-3" role="button"
              >Get Started</a
            >
          </div>
          <div class="col d-none d-sm-none d-md-none d-lg-block d-xl-block">
            <img src="images/hero-icon.png" alt="hero" width="600" />
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.0.0.js"
      integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
